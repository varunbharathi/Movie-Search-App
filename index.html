<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="app.css">

</head>


<body class="main">
    <h1 class="text-center display-1 text-light">Search TV shows</h1>

    <form class="text-center" action="#home" id="searchform">

        <input class="" id="searchbar" type="text" placeholder="TV show title" name="query">
        <button class="btn btn-warning">Search</button>
    </form>
    <div class="text-center" id="darea">

    </div>
    <script src="app.js"></script>
</body>

</html>
